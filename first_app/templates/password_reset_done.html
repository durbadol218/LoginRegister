{% comment %} {% block title %}Password Reset Sent{% endblock %} {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 10px;
    }
    .card-header {
        font-size: 24px;
    }
    .lead {
        font-size: 18px;
        color: #495057;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: bold;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h2>Password Reset Sent</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">We’ve emailed you instructions for resetting your password.</p>
                    <p>If you don’t receive an email, please check your spam folder or contact support.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
