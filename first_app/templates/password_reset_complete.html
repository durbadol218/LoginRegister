{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title">Password Reset Complete</h2>
            <p class="card-text">Dear {{ user.username }}, your password has been successfully changed. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
