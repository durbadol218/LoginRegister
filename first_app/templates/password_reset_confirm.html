<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1z5ko5ko5yY78rKtbDEfnF6tZBbMWDGJWZlZ10p5Fjn6Cpmd3yU8hc8Gh" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" style="border-radius: 10px;">
                <div class="card-header bg-primary text-white text-center" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h2 class="fw-bold">Reset Your Password</h2>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center">Enter a new password to reset your account password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-warning w-100 mt-3">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
